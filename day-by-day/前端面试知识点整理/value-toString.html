<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>valueOf toString</title>
</head>
<body>
    <p>在进行运算的时候, + 会调用valueOf ,用==判断的时候,先调用valueOf   a.toString()</p>
    <h1>如果定义了valueOf,在a转化成字符串的时候,是会用valueOf的值来toString的</h1>
    <script>
        let tmp = 1;
        var a = {
            valueOf(){
                console.log('valueOf');
                return tmp++;
            },
            toString(){
                console.log('toString');
                return '1';
            }
        }
        if(a==1&&a==2&&a==3){
            console.log('ok');
        }
    </script>
</body>
</html>
