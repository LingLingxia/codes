<form action="" class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input type="text" class="form-control" [(ngModel)]="newWishText" name="specificSizeInputName"/>
    </div>
    <div class="col-auto">
      <button 
        class="btn btn-primary" 
        type="submit"
        (click)="$event.preventDefault(); addNewWish()"
      >Add Wish</button>
    </div>
  </form>
