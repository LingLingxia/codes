        //节流函数版本1
      function throttle(fn,time = 500){
          let timer = null;
          return function(){
                clearTimeout(timer);
                let self = this;
                let arg = [...arguments]
                timer = setTimeout(function(){
                  fn.apply(self,arg);
                }, time);
          }
      }


      function throttleTest(a){
            console.log(a);
      }

      let throttleFn = throttle(throttleTest,1000);
      document.body.addEventListener('mousemove',function(){
        throttleFn(5);
      },false);
