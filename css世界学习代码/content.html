<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .justify {

            display: inline-block;
        }

        .justify::before {
            content: '...\A.';
            white-space: pre-wrap;
        }

        dot {
            display: inline-block;
            height: 1em;
            line-height: 1;
            text-align: left;
            vertical-align: -.25em;
            overflow: hidden;
        }

        dot::before {
            display: block;
            content: '...\A..\A.';
            white-space: pre-wrap;
            animation: dot 3s infinite step-start both;
        }

        @keyframes dot {
            33% {
                transform: translateY(-2em);
            }
            66% {
                transform: translateY(-1em);
            }
        }

        .attr::before{
            content: attr(title);
        }
    </style>
</head>

<body>
    <span class="justify">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor facilis maiores placeat doloribus quae, a, perferendis recusandae
        vitae accusantium eum vero. Vel maiores officiis placeat! Ratione nihil ducimus sunt similique.
    </span>
    <span>777</span>
    正在加载中<dot>...</dot>
    <span title="i am title" class="attr"></span>
</body>

</html>
