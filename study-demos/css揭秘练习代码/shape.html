
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shape</title>
	<style>
      body{
      	background:#eee;
      }
      .big-div{
      	width: 100%;
      	height: 100px;
      	background: transparent;
      }
		div{
			width:200px;
			height: 200px;
			margin: 10px;
		}
		.oval1{
			border-radius: 10px 10px 10px 10px / 20px 20px 20px 20px;
			background-color: #777;
		}
		.oval2{
			border-radius: 0 100% 100% 0/0 50% 50% 0;
			background-color: #777;
		}
		.oval3{
			background-color: #777;
		}
		.button{
		width: 6em;
		height: 2em;
		line-height: 2em;
		text-align: center;
		color: white;
		position: relative;
		background: transparent;
		}
		.button:after{
			position: absolute;
			content: "";
			background:pink;
			transform: skew(-45deg);
			line-height: 2em;
			left: 0;
			top: 0;
			right: 0;
			bottom:0;
			z-index: -1;

		}
		div.img-wrap{
		}
		.img-wrap img{
				clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
				max-width: 200px;
				transition: 1s clip-path;
		}
		.img-wrap img:hover{
				transition: 1s clip-path;
			 	 clip-path: polygon(0 0,100% 0, 100% 100%,0 100%);
		}
		div.corner{
			background: linear-gradient(-45deg,transparent 15px,#6A99BF 0) right,
							linear-gradient(45deg,transparent 15px ,pink 0) left;
			background-repeat: no-repeat;
			background-size: 50% 100%;
		}
		div.corner-4{
			background:linear-gradient(135deg,transparent 15px,#6A99BF 0) top left,
					linear-gradient(225deg,transparent 15px,#6A99BF 0) top right,
					linear-gradient(-45deg,transparent 15px,#6A99BF 0) bottom right,
					linear-gradient(45deg,transparent 15px,#6A99BF 0) bottom left;
			background-repeat: no-repeat;
			background-size: 50% 50%;
		}
		div.corner-radial{
			width:400px;
			background:radial-gradient(circle at 10px  10px,white 10%,deeppink);
		}
		p.trapezoid{
			width:6em;
			height: 2em;
			background:#6A99BF;
			text-align: center;
			line-height: 2em;
			position: relative;
			left: 50px;
		}
		p.trapezoid:before{
			content:"";
			position: absolute;
			left: -1.144em;
			top: 0;
			height: 0;
			border-left: 0.577em solid transparent;
			border-right:0.577em solid #6A99BF;
			border-top: 1em solid transparent;
			border-bottom: 1em solid #6A99BF;
			display: inline-block;
		}
		p.trapezoid:after{
			content:"";
			position: absolute;
			right: -1.144em;
			top: 0;
			height: 0;
			border-right: 0.577em solid transparent;
			border-left:0.577em solid #6A99BF;
			border-top: 1em solid transparent;
			border-bottom: 1em solid #6A99BF;
			display: inline-block;
		}
		p.trapezoid-3d{
			text-transform: uppercase;
			width:10em;
			height: 2em;

			text-align: center;
			line-height: 2em;
			position: relative;
			left: 50px;
		}
		
		p.trapezoid-3d:before{
			content:"";
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background:#6A99BF;
			transform: perspective(.5em)  rotate3d(1,0,0,6deg) scaleY(1.8);
			transform-origin: bottom;
			z-index: -1;
		}
		.pie{
			background:#A6E22A;
			background-image:linear-gradient(90deg,rgba(27, 186, 70,1) 50%,rgba(130, 224, 249,1) 0);
			border-radius: 50%;
			padding: 0;
		}
		.left-pie{
			background: rgba(130, 224, 249,1);
			width:50%;
			height: 100%;
            border-radius: 100% 0% 0% 100%/50% 0% 0% 50%;
            margin:0;
            transform: rotate3d(0,0,1,30deg);
            transform-origin: 100% 50%;
		}
	</style>
</head>
<body>
	<div class="pie">
		<div class="left-pie"></div>
		饼图
	</div>

	<div class="">
		<p class="trapezoid-3d">	
			trapezoid
		</p>
	</div>

	<div class="">
	<p class="trapezoid">trapezoid</p>
	</div>
	<div class="corner-radial">
	</div>
	<div class="corner-4"></div>
	<div class="corner"></div>
	<div class="big-div">
		<div class="img-wrap">
			
		<img src="http://csssecrets.io/images/adamcatlace.jpg" alt="">
		</div>
		<div class="img-wrap">
			
		<img src="http://csssecrets.io/images/adam-sleeping.jpg" alt="">
		</div>
	</div>
<!-- 	<div class="big-div">
	<p class="button">click it</p>
 
</div>
 -->
	<div class="oval3"></div>
	<div class="oval2">
	</div>
	<div class="oval1">
	</div>

</body>
</html>
