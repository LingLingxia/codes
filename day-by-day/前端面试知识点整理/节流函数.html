    <script>
        //函数多次触发的时候
        var timer = null;
        document.body.addEventListener('mousemove',function(){
              clearTimeout(timer);
              timer = setTimeout(() => {
                  console.log(3);
              }, 500);
        },false);





        //用timeout不停检测,变量改变后再执行的


        var timer2 = null;
        var flag = false;
        function someFunction(){
        console.log('---')
        clearTimeout(timer2);
        if(flag){
            console.log(3);
        }else{
            timer2 = setTimeout(someFunction  , 1000);  
         }
        }

    </script>
