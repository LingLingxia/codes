<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>vue.extend vue.component测试</h1>
        <p>vue.extend返回一个继承自vue的构造函数,实例化后可以用mount挂载到文档里.实例化之前的构造函数可以作为第二个参数传给vue.component</p>
        <p>vue.component注册一个全局组件,第二个参数是对象时,内部调用vue.extend,如果是函数,直接使用</p>
        <p>两者的参数都必须传一个template或者render</p>
        {{name}} <abc></abc>
    </div>
    ---<my-component></my-component>
    <div id="e">{{name}}</div>
    <script src="vue.js"> </script>
    <script>

      var extend = Vue.extend({
          data(){
            return{
                name:'extend'
            } 
          },
          template:'<span>999{{name}}</span>'
      });
      new extend().$mount('#e');//mount是实例属性所以要用$mount

    //  Vue.component('my-component',extend);
        Vue.component('my-component',{//和上面注释的写法效果是一样的
            data(){
            return{
                name:'extend'
            } 
          },
          template:'<span>999{{name}}</span>'
        });

      new Vue({
          el:'#app',
          data:{
              name:'llx'
          },
          components:{
              'abc':{
                  template:'<span>666</span>'
              }
          }

      })
    </script>
</body>
</html>
