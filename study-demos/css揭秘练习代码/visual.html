		blockquote{
			margin: 30px auto;
			width:600px;
			font-size: 1.5em;
			font-family: roboto;
			word-spacing: 5px;
			position: relative;
			padding: 20px;
			overflow: hidden;
			border-radius: .5em;
			/* box-shadow: 0px 0px 5px 5px white; */
				box-shadow: 0 0 0 1px hsla(0,0%,100%,.3) inset,/* 一个白色透明的内阴影，一个黑色的外阴影 */
	          			  0 .5em 1em rgba(0, 0, 0, 0.6);
				text-shadow: 0 1px 1px hsla(0,0%,100%,.3);

		}

		blockquote:after{
			content: "";
			position: absolute;
			left: 0;right: 0;top: 0;bottom: 0;
			background-color: white;
			opacity: 0.5;
			z-index: -1;
			filter:blur(20px);
			-webkit-filter: blur(20px);
		}
	</style>
