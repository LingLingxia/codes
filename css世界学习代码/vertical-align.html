<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            max-width: 360px;
            margin: auto;
            background: #f0f3f9;
            text-align: justify;
        }

        .box img {
            width: 96px;
            height: 72px;
        }

        .justify-fix {
            display: inline-block;
            width: 96px;
            outline: 1px solid #333;
        }

        p {
            font-size: 18px;
        }
        .box2{
            line-height: 120px;
            background: #f0f3f9;
        }
        .box2 span{
            display: inline-block;
            vertical-align: middle;
            line-height: 1;
        }
        .box3{
            margin-top: 10px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            height: 120px;
            background: #f0f3f9;

        }
    </style>
</head>

<body>

    <div class="box">
        <img src="demo.png">
        <img src="demo.png">
        <img src="demo.png">
        <img src="demo.png">
        <i class="justify-fix"></i>
        <i class="justify-fix"></i>
        <i class="justify-fix"></i>

    </div>
    <p>1234 <sub>1</sub></p>
    <div class="box2">
         <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi nihil saepe, doloribus quam doloremque ex libero quidem, nobis, asperiores optio totam ipsum illum architecto aliquam modi maxime quo laudantium alias.</span>
    </div>
    <div class="box3">
        <span></span>
    </div>
    <div class="">888</div>
</body>

</html>
