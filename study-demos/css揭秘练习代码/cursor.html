
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding: 20px;
		}
		.round{
			border-radius: 50%;
			cursor: pointer;
			width:30px;
			height: 30px;
			background: pink;
			margin: 20px;
			position: relative;
			box-shadow:0 0 2px 2px #333,0 0 2px 2px deeppink;
		}
		.round:before{
			content: "";
			position: absolute;
			left: -10px;
			right : -10px;
			top : -10px;
			bottom:  -10px;
		}

		input[type="checkbox"]{
			clip:rect(0,0,0,0);
			position: absolute;
		}
		input[type="checkbox"] + label{
			user-select: none;
			cursor: pointer;
		}
		input[type="checkbox"] + label:before{
			content:'';
			display: inline-block;
			width: 0.85em;
			height: 0.85em;
			margin-right: 0.2em;
			border-radius: 0.2em;
			background: silver;
			line-height: .65;
		}
		input[type="checkbox"]:checked + label:before{
			content: '\2714';
		}
		input[type="checkbox"]:checked + label:before{
			box-shadow: 0 0 .1em .1em #58a;
		}
		dialog:backdrop{
         background: rgba(0,0,0,0.8);
		}
	</style>
</head>
<body>
<!-- 	<button onclick="document.querySelector('#modal').showModal()">Click me</button>
	<dialog id="modal">
		O HAI!
		<button onclick="this.parentNode.close()">Close</button>
	</dialog> -->
	<dialog id="dia">
		123
	</dialog>
	<div class="round button" id="button"></div>
	<input type="checkbox" id="checkbox">
	<label for="checkbox">Awesome</label>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$('#button').click(function(){
			document.getElementById('dia').showModal();
		})
	</script>
</body>
</html>
