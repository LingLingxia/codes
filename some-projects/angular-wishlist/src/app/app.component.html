<div class="container">
  <add-wish-form
      (addWish)="items.push($event)"
  ></add-wish-form>
  <div class="row mt-3">
     <!-- (ngModelChange)="filterChanged($event)" 监听model变化，$event 等于 listFilter 的值 -->
    <div class="col-sm-2">
      <select 
        name="select" 
        id="" 
        class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="0">All</option>
        <option value="1">UnFulfilled</option>
        <option value="2 ">Fulfilled</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
      <wish-list
        [wishes] = "visibleItems"
      ></wish-list> 
  </div>


</div>
