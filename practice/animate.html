
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ANIMATION</title>
	<style>
		.main{
			background: linear-gradient(to bottom,#BFE0EF 30%,white 70%,#A9C933 0);
		/* 	width:100vw;
		height: 100vh; */
		}
		.ball{
			padding: 20px;
			border-radius: 50%;
			background: radial-gradient(at 30% 30%,white 0,red 100%);
			display: inline-block;
			position: absolute;
			left: 40%;
			transform: translate3d(0,600px,0);
		/* 	animation:bounce 3s cubic-bezier(0.1 ,.25,.1,.25); */
		}

		@keyframes bounce{
			0%{
				transform: translate3d(0,0px,0);
			}
			60%,80%,100%{
				transform: translate3d(0,600px,0);
				animation-timing-function: ease;
			}

			70%{
				transform: translate3d(0,500px,0);
			}
			90%{
					transform: translate3d(0,560px,0);
			}

		}
         .blink-smooth{
         	animation:1s blink 3 steps(1);
         	animation-direction: alternate;
         	opacity: 1;
         }
         @keyframes blink{
				50%{
					opacity: 0;
				}
         }

         .typing{
         	font-size: 3em;
         	width:15ch;
         	white-space: nowrap;
         	overflow: hidden;
        /*  	animation:8s type steps(15); */
         	border-right: .05em solid;
         	font-family: Consolas, Monaco, monospace;
         }
         @keyframes type{
				from{width:0;}
         }
         label{
         	font-size: 2em;
         	color: #000;

         }
         label input{
				font-size: 1.22em;
				color: #000;
				display: block;
         }

         label .callout{
         	font-size: 1em;
         	background: #FFEEDD;
         	border: 1px solid #777;
         	padding: 1em;
         	box-shadow: 1px 1px 3px #777;
         	border-radius: 0.5em;
         	display: block;
         	width: 13em;
         	margin-top: 0.5em;
         	position: relative;

         }

         label .callout:before{
				content: "";
				background: inherit;
				position: absolute;
				width: 0.5em;
				height: 0.5em;
			   transform: rotate3d(0,0,1,45deg);
			   top: -0.28em;
			   left: 10%;
			   border: inherit;
			    border-right: none;
			    border-bottom: none;


         }

          label input +span.callout{
         	transform: scale3d(0,0,0);
         	transform-origin:1.4em -0.4em;
         	transition: 0.5s;
          }
         label input:focus +span.callout{
          	transition: 0.5s cubic-bezier(0,1.25,.87,1.16);
         	transform: scale3d(1.1,1.1,1.1);
         }

	</style>
</head>
<body>
	<label>
		Your username:
			<input value="leaverou"></input>
			<span class="callout">
				Only letters, numbers, underscores (_) and hyphens (-) allowed!
			</span>
	</label>

</html>
