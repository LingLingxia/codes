<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
         width:457px ;
         height: 361px;
         background-image: url(demo.png);
         background-attachment: fixed;
         position: relative;
         overflow: hidden;
     }
     .box>.drag{
         width:100px ;
         height: 100px;
         background: inherit;
         filter: blur(5px);
         cursor: -webkit-grab;
         position: absolute;
     }
    </style>
</head>
<body>
    <div class="box">
        <div class="drag"></div>
    </div>
</body>
</html>
