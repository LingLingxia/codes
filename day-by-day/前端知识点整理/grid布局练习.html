<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 50px;
            grid-template-columns: 200px 1fr;
            column-gap: 10px;
        }
        .container div{
            border: 1px solid black;
            text-align: center;
        }
        .container2{
            display: grid;
            column-gap: 10px;
            grid-template-rows: repeat(3,50px);
            grid-template-columns: repeat(3,33.3%);

        }
        .container2 div{  
            border: 1px solid black;
        }
        .grid-container-1{
            display: grid;
            grid-template-rows: 50px auto;
            grid-template-columns: 200px 1fr;
        }
        .grid-container-1 header{
            /* grid-column-start: 1;
            grid-column-end: 3;  */
            grid-column-start: 1;
            grid-column-end: span 2; 
         
        }
        .grid-container-3{
            display: grid;
            grid-template-rows: 40px 1fr 60px;
            grid-template-columns: 200px 1fr;
        }
        .grid-container-3 header,
        .grid-container-3 footer
        {
            grid-column-start: 1;
            grid-column-end: span 2;

        }
        .grid-container-3 *{
            border: 1px solid green;
        }


    </style>
</head>
<body>
    <div>header</div>
    <div class="container">
        <div>left</div>
        <div>right</div>
    </div>

    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="grid-container-1">
        <header>Header</header>
        <div class="fixed-width">Fixed Width</div>
        <div class="flexible-width">Flexible Width</div>
    </div>
    <div class="grid-container-3">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>
</body>
</html>
