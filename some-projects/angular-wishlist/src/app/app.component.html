<div class="container">
  <div *ngIf="items.length===0; else showItems">
    There are no html to display
  </div>
   <ng-template #showItems>
    <ul *ngIf="items.length>0" class="wish-list">
      <li *ngFor="let item of items;index as ii">
        <div class="form-check">
          <label for="" class="form-check-label" (click)="toggleItem(item)" >
            <input type="checkbox" 
            class="checkbox" 
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            (click)="toggleItem(item)"
            /> {{ item.wishText}}
          </label>
        </div>
      </li>
    </ul>
   </ng-template>

</div>
